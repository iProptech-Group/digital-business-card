version: '3'

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

services:
  workspace:
    image: web-node:latest
    build:
      context: ./workspace
    container_name: web-node
    working_dir: /digital-business-card/web
    volumes:
    - ../web:/digital-business-card/web
    tty: true
    networks:
      - frontend
      - backend

  nginx:
    image: web-nginx-adonis:latest
    build:
      context: ./nginx
    container_name: web-nginx-adonis
    working_dir: /digital-business-card/web
    depends_on:
      - workspace
    ports:
    - 80:80
    - 443:443
    networks:
      - frontend
      - backend

  mysql:
    image: web-mysql:latest
    build:
      context: ./mysql
    container_name: web-mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD="secret"
    volumes:
    - ./mysql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
    - 3306:3306
    networks:
      - backend

  phpmyadmin:
    image: web-mysql-admin:lastest
    build:
      context: ./phpmyadmin
    container_name: web-mysql-admin
    restart: always
    depends_on:
      - mysql
    ports:
    - 8080:80
    environment:
      - PMA_HOST="web-mysql-admin"
      - PMA_ABSOLUTE_URI="http://phpmyadmin.digital.local/"

    networks:
      - frontend
      - backend
